<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-CONNECT 会員証</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex items-center justify-center p-4">

    <div id="card" class="w-full max-w-sm bg-gradient-to-br from-emerald-500 to-teal-700 rounded-3xl shadow-2xl overflow-hidden hidden">
        <div class="p-6">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <p class="text-xs font-bold text-emerald-100 tracking-widest uppercase">Membership Card</p>
                    <h1 id="user-name" class="text-2xl font-bold mt-1 tracking-tight">読み込み中...</h1>
                </div>
                <div class="bg-white/20 px-3 py-1 rounded-full backdrop-blur-md">
                    <p id="user-rank" class="text-xs font-bold text-white">---</p>
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <div class="bg-white/10 p-4 rounded-2xl flex justify-between items-center">
                    <span class="text-sm font-medium text-emerald-50 text-opacity-80">応援ポイント</span>
                    <span id="support-point" class="text-2xl font-black text-white">0 pt</span>
                </div>
                <div class="bg-white/10 p-4 rounded-2xl flex justify-between items-center border-l-4 border-yellow-400">
                    <span class="text-sm font-medium text-emerald-50 text-opacity-80">イベントポイント</span>
                    <span id="event-point" class="text-2xl font-black text-white">0 pt</span>
                </div>
            </div>

            <div class="flex flex-col items-center py-4 bg-white rounded-2xl">
                <p class="text-[10px] text-gray-400 font-bold mb-2">SCAN FOR CHECK-IN</p>
                <img id="user-qr" src="" alt="会員バーコード" class="h-24 w-auto">
                <p id="user-number" class="text-gray-900 font-mono text-sm mt-2 font-bold">No. 000000</p>
            </div>
        </div>
        <div class="bg-black/20 p-3 text-center">
            <p class="text-[10px] text-emerald-100/50">G-CONNECT Official App</p>
        </div>
    </div>

    <div id="loading" class="text-center">
        <div class="animate-spin h-10 w-10 border-4 border-emerald-500 border-t-transparent rounded-full mx-auto mb-4"></div>
        <p class="text-emerald-500 font-bold">認証中...</p>
    </div>

    <script>
        // 1. 先ほどデプロイした最新のGAS URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxvhEa-N-MfbiGYlELjDx19qym8mVBPgRfcRl06EQVqO87A6-4Y7sqEmqiEaWoLsyDeiQ/exec";
        
        // 2. 新しく作った「会員証専用」のLIFF ID
        const MY_LIFF_ID = "2007046922-d6brbL9k";
        
        // 3. 未登録時に飛ばす「申し込みフォーム」のURL
        const REG_FORM_URL = "https://liff.line.me/2007046922-qweO2z33?unique_key=zLOxnp&ts=1768302720";

        async function main() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                const response = await fetch(`${GAS_URL}?action=get&userId=${profile.userId}`);
                const data = await response.json();

                if (data.status === "success" && data.regStatus === "登録完了") {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('card').classList.remove('hidden');
                    
                    document.getElementById('user-name').innerText = data.name + " 様";
                    document.getElementById('user-rank').innerText = data.rank || "REGULAR";
                    document.getElementById('support-point').innerText = (data.supportPoint || 0) + " pt";
                    document.getElementById('event-point').innerText = (data.eventPoint || 0) + " pt";
                    document.getElementById('user-number').innerText = "No. " + data.number;
                    document.getElementById('user-qr').src = data.qr;
                } else {
                    // 未登録なら申し込みへ
                    window.location.href = REG_FORM_URL;
                }

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = "<p class='text-red-500'>システムエラーが発生しました</p>";
            }
        }
        main();
    </script>
</body>
</html>
